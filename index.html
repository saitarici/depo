<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صباح الخير يا حبيبتي</title>
    <style>
        /* Genel vücut ayarları */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5a623, #ff67b7); /* Yumuşak pastel renk geçişi */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Tajawal', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: backgroundColorChange 6s ease-in-out infinite;
        }

        /* Arka plan renk değişimi */
        @keyframes backgroundColorChange {
            0% { background: linear-gradient(to bottom, #f5a623, #ff67b7); }
            50% { background: linear-gradient(to bottom, #ff67b7, #f5a623); }
            100% { background: linear-gradient(to bottom, #f5a623, #ff67b7); }
        }

        /* Soru ve butonlar */
        .question-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            animation: fadeInContainer 2s ease-in-out;
        }

        .question-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .question-container button {
            background-color: #ff4c7b;
            border: none;
            padding: 15px 30px;
            font-size: 1.7rem;
            color: white;
            border-radius: 50px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transform: scale(1);
        }

        .question-container button:hover {
            background-color: #ff2b5f;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        /* Animasyonlu yazılar */
        .container {
            display: none;
            animation: fadeInContainer 2.5s ease-in-out;
        }

        .animated-text {
            font-size: 3.5rem;
            margin: 1rem;
            opacity: 0;
            animation: textFadeIn 4s ease-out forwards;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
        }

        .heart {
            font-size: 6rem;
            color: #ff4c7b;
            animation: heartPulse 1.5s infinite;
        }

        /* Yazı belirme animasyonu */
        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 1; }
        }

        /* Kalp pulsasyon animasyonu */
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Konteynerin yavaşça görünmesini sağla */
        @keyframes fadeInContainer {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobil uyum için medya sorgusu */
        @media (max-width: 768px) {
            .question-container h1 {
                font-size: 2rem;
            }

            .question-container button {
                font-size: 1.4rem;
                padding: 12px 25px;
                margin: 12px;
            }

            .animated-text {
                font-size: 2.5rem;
            }

            .heart {
                font-size: 5rem;
            }
        }

        @media (max-width: 480px) {
            .question-container h1 {
                font-size: 1.7rem;
            }

            .question-container button {
                font-size: 1.2rem;
                padding: 10px 20px;
                margin: 8px;
            }

            .animated-text {
                font-size: 2rem;
            }

            .heart {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Soru ve Cevap Butonları -->
    <div class="question-container">
        <h1>بتحبيني؟</h1>
        <button onclick="startAnimationAndMusic('بحبك')">اي بحبك</button>
        <button onclick="startAnimationAndMusic('بحبك كتييييييييييييير')">اي كتيييييييييييير بحبككككككككك</button>
    </div>

    <!-- Arka Plan Müzik -->
    <audio id="background-music" loop muted>
        <source src="/static/music.mp3" type="audio/mpeg">
        متصفحك لا يدعم تشغيل الموسيقى.
    </audio>

    <!-- Animasyonlu Yazılar -->
    <div class="container">
        <h1 class="animated-text">ريونتي، أنتِ نبض قلبي وحلمي الذي تحقق 💖</h1>
        <h2 class="animated-text">كل صباح أستيقظ وأنا أفكر فيكِ، وكل لحظة دونكِ تصبح أقل جمالًا 🌹</h2>
        <h3 class="animated-text">أنتِ كل عالمي، وكل ما أحتاجه في هذه الحياة... أحبكِ أكثر من أي وقت مضى ❤️</h3>
        <div class="heart">❤️</div>
    </div>

    <script>
        // Müziği ve animasyonu başlatacak fonksiyon
        function startAnimationAndMusic(answer) {
            // Soru ve cevap butonlarını gizle
            document.querySelector('.question-container').style.display = 'none';

            // Animasyon ve yazıları göster
            const container = document.querySelector('.container');
            container.style.display = 'block';

            const music = document.getElementById('background-music');

            // Müziği sessiz başlat
            music.play().then(() => {
                // Müziği 46. saniyeye atla
                music.currentTime = 46;
                // Ses aç
                music.muted = false;  // Ses açma
            }).catch(function(error) {
                console.log("Autoplay engellendi, kullanıcı etkileşimi gerekebilir.");
            });

            // Cevaba göre animasyon veya yazı değiştirebilirsiniz
            console.log("Cevap: " + answer);  // Cevap yazdırılabilir, ihtiyaca göre değiştirilebilir
        }
    </script>
</body>
</html>
